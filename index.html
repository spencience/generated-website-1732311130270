<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Kitty Paradise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .pixel-cat {
            width: 32px;
            height: 32px;
            background: #fff;
            position: relative;
            margin: 20px;
            box-shadow: 
                /* Body */
                8px 8px #000,
                16px 8px #000,
                24px 8px #000,
                8px 16px #000,
                16px 16px #ff69b4,
                24px 16px #000,
                8px 24px #000,
                16px 24px #000,
                24px 24px #000,
                /* Ears */
                4px 4px #000,
                12px 4px #000,
                20px 4px #000,
                28px 4px #000,
                8px 8px #ff69b4,
                24px 8px #ff69b4,
                /* Face */
                12px 12px #000,
                20px 12px #000,
                16px 16px #ff69b4,
                16px 20px #000;
        }
        .pixel-cat:hover {
            transform: scale(1.1);
            transition: transform 0.2s;
            filter: hue-rotate(45deg);
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .bounce {
            animation: bounce 1s infinite;
        }
        .gradient-bg {
            background: linear-gradient(45deg, #ff69b4, #ff1493, #ff69b4);
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="bg-fuchsia-50">
    <header class="gradient-bg text-center py-8">
        <h1 class="text-4xl font-bold text-white">üê± Pixel Kitty Paradise üê±</h1>
        <p class="text-white mt-2">Where pixel cats bring joy!</p>
    </header>
    <main class="container mx-auto px-4" role="main">
        <section class="grid grid-cols-1 md:grid-cols-3 gap-8 my-8" role="region" aria-label="Pixel Kitties Gallery">
            <article class="bg-gradient-to-br from-pink-100 to-purple-100 rounded-lg p-6 shadow-lg text-center" role="article">
                <div class="pixel-cat bounce mx-auto" role="img" aria-label="Pixel art of Whiskers the cat"></div>
                <h2 class="text-2xl font-bold text-fuchsia-600 mt-4">Whiskers</h2>
                <p class="text-fuchsia-800">Loves belly rubs</p>
                <a href="https://pixelkitties.net/whiskers" class="text-fuchsia-500 hover:text-fuchsia-700">Meet Whiskers!</a>
            </article>
            <article class="bg-gradient-to-br from-pink-100 to-purple-100 rounded-lg p-6 shadow-lg text-center" role="article">
                <div class="pixel-cat bounce mx-auto" style="animation-delay: 0.2s" role="img" aria-label="Pixel art of Mittens the cat"></div>
                <h2 class="text-2xl font-bold text-fuchsia-600 mt-4">Mittens</h2>
                <p class="text-fuchsia-800">Professional napper</p>
                <a href="https://pixelkitties.net/mittens" class="text-fuchsia-500 hover:text-fuchsia-700">Meet Mittens!</a>
            </article>
            <article class="bg-gradient-to-br from-pink-100 to-purple-100 rounded-lg p-6 shadow-lg text-center" role="article">
                <div class="pixel-cat bounce mx-auto" style="animation-delay: 0.4s" role="img" aria-label="Pixel art of Socks the cat"></div>
                <h2 class="text-2xl font-bold text-fuchsia-600 mt-4">Socks</h2>
                <p class="text-fuchsia-800">Yarn enthusiast</p>
                <a href="https://pixelkitties.net/socks" class="text-fuchsia-500 hover:text-fuchsia-700">Meet Socks!</a>
            </article>
        </section>
        <section class="text-center my-8" role="region" aria-label="Adoption Form">
            <h2 class="text-3xl font-bold text-fuchsia-600 mb-4">Adopt a Pixel Kitty!</h2>
            <form method="GET" action="https://pixelkitties.net/adopt" class="max-w-md mx-auto">
                <input type="text" name="name" aria-label="Your Name" placeholder="Your Name" class="w-full mb-4 p-2 border border-fuchsia-300 rounded focus:border-fuchsia-500 focus:ring-2 focus:ring-fuchsia-200" required>
                <button type="submit" class="bg-gradient-to-r from-fuchsia-500 to-pink-500 text-white px-6 py-2 rounded hover:from-fuchsia-600 hover:to-pink-600 transform hover:scale-105 transition-all">
                    Find Your Purr-fect Match
                </button>
            </form>
        </section>
    </main>
    <footer class="gradient-bg text-center py-4 mt-8">
        <p class="text-white">
            <a href="https://pixelkitties.net/about" class="hover:text-fuchsia-200">About Us</a> |
            <a href="https://pixelkitties.net/care" class="hover:text-fuchsia-200">Kitty Care Guide</a> |
            <a href="https://pixelkitties.net/contact" class="hover:text-fuchsia-200">Contact</a>
        </p>
    </footer>
</body>
</html>
